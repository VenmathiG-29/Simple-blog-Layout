<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">DynamicBlog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#posts">Posts</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item ms-3">
          <button id="darkModeToggle" class="btn btn-outline-light btn-sm">
            <i class="bi bi-moon"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero text-center text-white d-flex align-items-center justify-content-center" style="height: 60vh;">
  <div>
    <h1 class="display-4 fw-bold">Welcome to My Dynamic Blog</h1>
    <p class="lead">Posts are loaded dynamically from JSON or API</p>
  </div>
</section>

<!-- Search & Filter -->
<section class="py-4 bg-light">
  <div class="container text-center">
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search posts by title...">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-primary filter-btn" data-category="all">All</button>
      <button class="btn btn-outline-primary filter-btn" data-category="Nature">Nature</button>
      <button class="btn btn-outline-primary filter-btn" data-category="Tech">Tech</button>
      <button class="btn btn-outline-primary filter-btn" data-category="Food">Food</button>
    </div>
  </div>
</section>

<!-- Blog Posts -->
<section id="posts" class="py-5">
  <div class="container">
    <div class="row g-4" id="blogContainer"></div>
    <div class="text-center mt-4">
      <button id="loadMoreBtn" class="btn btn-primary">Load More Posts</button>
    </div>
  </div>
</section>

<!-- About -->
<section id="about" class="py-5 text-center">
  <div class="container">
    <h2 class="fw-bold mb-4">About Me</h2>
    <p class="lead mx-auto" style="max-width: 700px;">This blog demonstrates dynamic post loading from JSON/API with all modern features.</p>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
  <div class="container text-center">
    <p class="mb-0">&copy; 2025 DynamicBlog. All rights reserved.</p>
    <button id="backToTop" class="btn btn-primary btn-sm mt-2">Back to Top</button>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
